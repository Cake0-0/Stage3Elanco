    <body>
      <form method="get" action="registerpet.html">
        <div class="select-container mb-5" style="width: 50%;">
          <label for="regcountry">Country</label>
          <select name="regcountry" class="form-select" id="regcountry">
            <option value="Austrila">Australia</option>
            <option value="Canada">Canada</option>
            <option value="NewZealand">New Zealand</option>
            <option selected value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
          </select>
        </div>
  
        <div class="field mb-2">
          <input type="text" name="regpostcode" class="required" id="regpostcode">
          <label for="regpostcode">
            <span id="code">ZIP Code<sup>*</sup></span>
          </label>    
        </div>
        <span class="mb-3" id="codeError">ZIP Code is required</span>
  
  
        <div class="field mb-2">
          <input type="text" name="regaddress1" class="required" id="regaddress1">
          <label for="regaddress1">
            <span>Address Line 1<sup>*</sup></span>
          </label>    
        </div>
        <span class="mb-3">Address Line 1 is required</span>
  
  
        <div class="field mb-5">
          <input type="text" name="regaddress2" id="regaddress2">
          <label for="regaddress2">
            <span>Address Line 2</span>
          </label>    
        </div>
  
        <div class="field mb-2">
          <input type="text" name="regcity" class="required" id="regcity">
          <label for="regcity">
            <span>City<sup>*</sup></span>
          </label>    
        </div>
        <span class="mb-3">City is required</span>
  
        <div class="field mb-2">
          <input type="text" name="regprovince/state/county" class="required" id = "county">
          <label for="regprovince/state/county">
            <span id="area">State<sup>*</sup></span>
          </label>    
        </div>
        <span class="mb-3" id="areaError">State is required</span>
  
        <div class="field">
          <button type="submit" input id="rgstr_btn" class="btn btn-primary form-control">Continue</button>
        </div>
      </form>
