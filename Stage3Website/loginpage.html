  <header class="text-center mb-4">
    <h1>Login</h1>
    <p>Please log into an existing account or create an account below.</p>
 </header>
<body>
<html>
    <body onload="sessioncheck()">
      
        <form id="login-form" onsubmit="return check();" action="loginpage.html"> 
            <div class="field mb-2">
              <input id="userEmail" type="text" value=""/>
              <label for="Email">
                <span id="code">Email Address<sup>*</sup></span>
              </label>   
            </div>
          </br> 
            <div class="field mb-2">
              <input id="userPw" type="password" value=""/>
              <label for="Password">
                
                <span id="code">Password<sup>*</sup></span>
                
              </label>   
              <i class="far fa-eye" id="togglePassword" onClick="visibility()" > Click to show/hide password </i>
            </div>
          </br> 
          
          </br>  
              <div class="field">
                <button  id="login_btn" type="submit" class="btn btn-primary form-control" value="Login">Login</button>
              </div>
              
    
          </br>
          <p style="color: #02253E; font-weight: bold">Don't have an account? </p>
          <p style="color: #02253E; font-weight: bold"> <a href="registerpersonal.html" class="skip">Create an account to speed up future Rebates.</a></p>
  
         </form>
       
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
